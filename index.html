
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>168th Street Station in Manhattan</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            background-color: #1b1b1b;
            color: #f1f1f1;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 40px;
        }
        h2 {
            color: #f1f1f1;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
        #tempChart, #excessChart {
            background-color: #1b1b1b;
            border-radius: 6px;
            box-shadow: 0 0 10px #000;
        }
    </style>
</head>
<body>

<h2>Temperature and Heat Index Over Time</h2>
<div id="tempChart" style="height: 500px; width: 100%; margin-bottom: 50px;"></div>

<h2>Heat Index - Temperature Difference (Heat Excess)</h2>
<div id="excessChart" style="height: 400px; width: 100%;"></div>

<script>
    const chartColors = ['#00c1d5', '#ff6f61', '#9b59b6']; // cyan, coral, purple

    Highcharts.setOptions({
        chart: {
            backgroundColor: '#1b1b1b',
            style: {
                fontFamily: 'Helvetica Neue, Arial, sans-serif'
            }
        },
        title: { style: { color: '#f1f1f1' } },
        xAxis: {
            labels: { style: { color: '#cccccc' } },
            lineColor: '#444',
            tickColor: '#444'
        },
        yAxis: {
            title: { style: { color: '#f1f1f1' } },
            labels: { style: { color: '#cccccc' } },
            gridLineColor: '#333'
        },
        legend: {
            itemStyle: { color: '#f1f1f1' },
            itemHoverStyle: { color: '#ffffff' }
        },
        tooltip: {
            backgroundColor: '#333',
            borderColor: '#777',
            style: { color: '#fff' }
        }
    });
</script>
</body>
</html>
