<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>168th Station Heat Data</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 10px;
      background-color: #1b1b1b;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #eee;
    }
    h2 {
      color: #eee;
      font-size: 18px;
      margin-top: 30px;
      border-bottom: 1px solid #333;
    }
    .chart-container {
      width: 100%;
      max-width: 100%;
      margin: auto;
      box-sizing: border-box;
    }
    #tempChart, #excessChart {
      width: 100%;
      height: 300px;
      margin-top: 15px;
    }
    .reset-btn {
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #555;
      color: #eee;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    @media (min-width: 600px) {
      #tempChart, #excessChart {
        height: 400px;
      }
      body {
        padding: 20px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="chart-container">
  <h2>Temperature and Heat Index</h2>
  <div id="tempChart"></div>

  <h2>Heat Excess (Heat Index - Temp)</h2>
  <div id="excessChart"></div>

  <button class="reset-btn" onclick="resetZoom()">Reset Zoom</button>
</div>

<script>
  Highcharts.setOptions({
    chart: {
      backgroundColor: '#1b1b1b',
      style: { fontFamily: 'Helvetica Neue, Arial, sans-serif' }
    },
    xAxis: {
      labels: { style: { color: '#ccc' } },
      gridLineColor: '#333',
      lineColor: '#444',
      tickColor: '#444'
    },
    yAxis: {
      labels: { style: { color: '#ccc' } },
      title: { style: { color: '#eee' } },
      gridLineColor: '#333'
    },
    legend: {
      itemStyle: { color: '#eee' },
      itemHoverStyle: { color: '#fff' }
    },
    tooltip: {
      backgroundColor: '#333',
      borderColor: '#777',
      style: { color: '#fff' }
    }
  });

  let charts = [];

  function syncExtremes(e) {
    if (e.trigger !== 'sync') {
      Highcharts.each(charts, function(chart) {
        if (chart !== e.target.chart) {
          chart.xAxis[0].setExtremes(e.min, e.max, undefined, false, { trigger: 'sync' });
        }
      });
    }
  }

  function resetZoom() {
    charts.forEach(chart => chart.xAxis[0].setExtremes(null, null));
  }

  fetch('168_station_data.csv')
    .then(response => response.text())
    .then(csv => {
      const rows = csv.trim().split('\n').slice(1);
      const data = rows.map(row => {
        const [time, temp, heat] = row.split(',');
        return {
          time: new Date(time).getTime(),
          temp: parseFloat(temp),
          heat: parseFloat(heat)
        };
      });

      const tempData = data.map(d => [d.time, d.temp]);
      const heatData = data.map(d => [d.time, d.heat]);
      const excessData = data.map(d => [d.time, d.heat - d.temp]);

      charts.push(Highcharts.chart('tempChart', {
        chart: { zoomType: 'x', pinchType: 'x', panning: true, panKey: 'shift' },
        title: { text: '' },
        xAxis: { type: 'datetime', crosshair: true, events: { setExtremes: syncExtremes } },
        yAxis: { title: { text: '°F' } },
        tooltip: { shared: true },
        series: [
          { name: 'Temperature', data: tempData, color: '#00c1d5' },
          { name: 'Heat Index', data: heatData, color: '#ff6f61' }
        ]
      }));

      charts.push(Highcharts.chart('excessChart', {
        chart: { type: 'area', zoomType: 'x', pinchType: 'x', panning: true, panKey: 'shift' },
        title: { text: '' },
        xAxis: { type: 'datetime', crosshair: true, events: { setExtremes: syncExtremes } },
        yAxis: { title: { text: 'Excess (°F)' } },
        tooltip: { shared: true },
        series: [{ name: 'Heat Excess', data: excessData, color: '#9b59b6', fillOpacity: 0.5 }]
      }));
    });
</script>

</body>
</html>
